<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy Beyer Photography</title>
<style>
  body {
  background-image: url("./media/IMG_8138.jpg");
  background-size: cover;
  display: flex;
  justify-content: center;
}
h1 {text-align: center;}
p {text-align: center;}
div {text-align: left;}
</style>
<style type="text/css">
        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #048023;
            /* Dark Green */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spinloader 2s linear infinite;
        }
  
        .loader img {
            height: 120px;
            width: 120px;
            animation: spinlogo 2s linear infinite;
        }
  
        @keyframes spinloader {
            0% {
                transform: rotate(0deg);
            }
  
            100% {
                transform: rotate(360deg);
            }
        }
  
        @keyframes spinlogo {
            0% {
                transform: rotate(360deg);
            }
  
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <marquee><h1 style="color:yellow"> Life Is Either A Daring Adventure or Nothing At All</h1></marquee>
    <br>
    <div class="loader">
        <img src="./media/logo.jpg" />
    </div>
    <main>
    <div class="menu">
            <h2>Home</h2>
            <div class="menu-items">
                <div class="item">
                    <img src="./finearts/img-berryblitz.jpeg" alt="img-berryblitz">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="item">
                    <img src="./finearts/img-spiced-rum.jpeg" alt="img-spiced-rum">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="item">
                    <img src="./finearts/img-donut.jpeg" alt="img-donut">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="item">
                    <img src="./finearts/img-myrtle-ave.jpeg" alt="img-myrtle-ave">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="item">
                    <img src="./finearts/img-bedford-bizarre.jpeg" alt="img-bedford-bizarre">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
     </div>
    </main>
</body>
</html>
