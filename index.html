<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy Beyer Photography</title>
<style>
  .myBackground {
  background-image: url("./media/IMG_8138.jpg");
  background-size: cover;
  display: flex;
  justify-content: center;
}
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
<style type="text/css">
        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #048023;
            /* Dark Green */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spinloader 2s linear infinite;
        }
  
        .loader img {
            height: 120px;
            width: 120px;
            animation: spinlogo 2s linear infinite;
        }
  
        @keyframes spinloader {
            0% {
                transform: rotate(0deg);
            }
  
            100% {
                transform: rotate(360deg);
            }
        }
  
        @keyframes spinlogo {
            0% {
                transform: rotate(360deg);
            }
  
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
   <div class="myBackground">
       <marquee><h1 style="color:yellow; font-family:Academy Engraved LET"> Life Is Either A Daring Adventure or Nothing At All</h1></marquee>
    </div>
    <div class="loader">
        <img align="left" src="./media/logo.jpg" alt="" />
    </div>
    
</body>
</html>
